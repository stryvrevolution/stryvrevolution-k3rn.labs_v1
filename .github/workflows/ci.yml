name: Kern Verify & Build

on:
  pull_request:
  push:
    branches:
      - '**'

jobs:
  verify-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Verify repo (Remote Access Gate + structure)
        run: |
          bash Kern/verify/verify_repo.sh

      - name: Install and build k0_skeleton
        working-directory: k0_skeleton
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          npm ci
          npm run build
